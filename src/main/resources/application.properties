spring.application.name=nowcoder# server propertiesserver.port=8080server.servlet.context-path=/community# datasource propertiesspring.datasource.driver-class-name=com.mysql.cj.jdbc.Driverspring.datasource.url=jdbc:mysql://120.26.83.211:3456/nowcoder?characterEncoding=utf-8&useSSL=false&serverTimezone=Hongkongspring.datasource.username=adminspring.datasource.password=admin# NOTE 加密配置文件的方式（通过引用环境变量）:在 idea 中 edit configurations->environment->environment variables,#  添加MYSQL_ROOT_PWD=xxx;MAIL_USERNAME=xxx@qq.com;MAIL_PWD=xxx# MybatisPropertiesmybatis.mapper-locations=classpath:mapper/*.xmlmybatis.type-aliases-package=com.nowcoder.community.entitymybatis.configuration.useGeneratedKeys=truemybatis.configuration.mapUnderscoreToCamelCase=true# MailPropertiesspring.mail.host=smtp.qq.comspring.mail.port=465spring.mail.username=${MAIL_USERNAME}spring.mail.password=${MAIL_PWD}spring.mail.protocol=smtpsspring.mail.properties.mail.smtp.ssl.enable=true# community 这是我们自定义的community.path.domain=http://localhost:8080community.path.upload=/Users/jmjin/Developer/server/upload# FIXME 我的系统里测试的时候必须要加这个才会在日志中打印出调用？logging.level.com.nowcoder.community.controller.interceptor=debug